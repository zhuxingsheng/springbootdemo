# openapi规范版本
swagger: "2.0"

# api描述信息
info:
  version: 1.0.0
  title: springboot api
  description: springboot api,generated by swagger

# api的URL
schemes:
  - http
  - https
host: 127.0.0.1
basePath: /


#
paths:
  /users:
    get:
      summary: get all users info
      description: list users info
      responses:
        200:
          description: response ok,user list
          schema:
            type: array
            items:
              required:
                - username
              properties:
                firstName:
                  type: string
                username:
                  type: string








