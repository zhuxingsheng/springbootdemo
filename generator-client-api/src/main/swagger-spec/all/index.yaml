# openapi规范版本
swagger: "2.0"

# api描述信息
info:
  version: 1.0.0
  title: springboot api
  description: springboot api,generated by swagger

# api的URL
schemes:
  - http
  - https
host: 127.0.0.1
basePath: /

# 定义一些对象
definitions:
  UserResponse:
    description: general Response object
    type: object
    properties:
      code:
        description: return code 0:失败   1：成功
        type: integer
        format: int32
      message:
        description: return message
        type: string
      result:
        description: 业务结果
        type: string

#
paths:
  /user/list:
    tags:
    - User
    get:
      summary: get all users info
      description: list users info
      responses:
        200:
          description: response ok,user list
          schema:
            type: array
            items:
              $ref: "#/definitions/UserResponse"
  /user/{id}:
    tags:
    - User
    get:
      description: get user by userId
      parameters:
      - name: userId
        desceptions: user id
        in: path
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: response user
          schema:
            type: object
            $ref: "#/definitions/UserResponse"








